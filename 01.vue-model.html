<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello VueJs</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<div id='app'>
		<input id='foo' v-model='message' />
		<p>{{message}}</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello VueJs</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<div id='app'>
		<ul>
			<input id='animalEdit' type="text"/>
			<li v-for='a in animals'>{{a}}</li>
		</ul>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				animals: ['cat', 'dog', 'tiger']
			},
			mounted(){
				document.querySelector('#animalEdit').addEventListener('keypress', (e) => {
					if (e.code === 'Enter') {
						app.animals.push(e.target.value);
						e.target.value='';
					}
				});
			}
		})
	</script>


</body>
</html>
